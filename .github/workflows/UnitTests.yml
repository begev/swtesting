name: Unit tests
run-name: tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.9.0
      - run: npm install
      - run: chmod -R a+rwx library/
      - run: npm test
      - name: Coveralls
        uses: coverallsapp/github-action@v2